tosca_definitions_version: cloudify_dsl_1_0

imports:
  - http://www.getcloudify.org/spec/cloudify/3.2rc1/types.yaml
  - http://www.getcloudify.org/spec/openstack-plugin/1.2rc1/plugin.yaml
  - http://www.getcloudify.org/spec/diamond-plugin/1.2rc1/plugin.yaml
  - types/snmp-types.yaml
  - types/openstack-snmp-types.yaml


inputs:
  monitored_host_flavor_name:
    description: OpenStack flavor
    type: integer
    default: 101
  monitored_host_ubuntu_image_name:
    type: string


node_templates:

  snmp_security_group:
    type: SNMPSecurityGroup

  snmp_monitored_host:
    type: cloudify.openstack.nodes.Server
    properties:
      cloudify_agent:
       user: ubuntu
      server:
        image: { get_input: monitored_host_ubuntu_image_name }
        flavor: { get_input: monitored_host_flavor_name }
    relationships:
     - type: cloudify.openstack.server_connected_to_security_group
       target: snmp_security_group

  snmpd_configuring_node:
    type: SnmpdConfiguringNode
    relationships:
      - type: cloudify.relationships.contained_in
        target: snmp_monitored_host

  snmp_proxy_node:
    type: SNMPManagerProxy
    relationships:
     - type: cloudify.relationships.depends_on
       target: snmpd_configuring_node # Assure that Diamond starts after snmpd is configured
     - type: cloudify.relationships.monitors
       target: snmp_monitored_host
       source_interfaces:
         cloudify.interfaces.relationship_lifecycle:
           preconfigure:
             inputs:
               oids:
                 1.3.6.1.4.1.2021.10.1.3.1: total.system
                 1.3.6.1.4.1.2021.10.1.3.2: total.user
