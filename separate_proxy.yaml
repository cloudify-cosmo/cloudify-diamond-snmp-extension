tosca_definitions_version: cloudify_dsl_1_0

imports:
  - http://www.getcloudify.org/spec/cloudify/3.2m4/types.yaml
  - http://www.getcloudify.org/spec/openstack-plugin/1.2m4/plugin.yaml
  - snmp-types.yaml
  - openstack-snmp-types.yaml


node_templates:

  SNMPSecurityGroup:
    type: SNMPSecurityGroup

  SNMPMonitoredHost:
    type: cloudify.openstack.nodes.Server
    properties:
      cloudify_agent:
       user: ubuntu
      server:
        image: 9d25fe2d-cf31-4b05-8c58-f238ec78e633 # Ubuntu Server 14.04.1 LTS
        flavor: 101
    relationships:
     - type: cloudify.openstack.server_connected_to_security_group
       target: SNMPSecurityGroup

  SnmpdConfiguringNode:
    type: SnmpdConfiguringNode
    relationships:
      - type: cloudify.relationships.contained_in
        target: SNMPMonitoredHost

  ProxyServer:
    type: cloudify.openstack.nodes.Server
    properties:
      cloudify_agent:
        user: ubuntu
      server:
        image: 261844b3-479c-5446-a2c4-1ea95d53b668
        flavor: 101
    interfaces:
      cloudify.interfaces.monitoring_agent:
        install:
          implementation: diamond.diamond_agent.tasks.install
          inputs:
            diamond_config:
              interval: 1
        start: diamond.diamond_agent.tasks.start
        stop: diamond.diamond_agent.tasks.stop
        uninstall: diamond.diamond_agent.tasks.uninstall

  ProxyNode:
    type: SNMPProxy
    relationships:
      - type: cloudify.relationships.contained_in
        target: ProxyServer
      - type: cloudify.relationships.monitors
        target: SNMPMonitoredHost
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              implementation: scripts/append_diamond_conf.py
              executor: central_deployment_agent
              inputs:
                port: 161
                community: public
                path_suffix: cpu
                oids:
                  1.3.6.1.4.1.2021.10.1.3.1: total.system
                  1.3.6.1.4.1.2021.10.1.3.2: total.user

