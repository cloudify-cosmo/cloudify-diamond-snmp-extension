tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.4.dev1/types.yaml
  - http://www.getcloudify.org/spec/openstack-plugin/2.0.1/plugin.yaml
  - http://www.getcloudify.org/spec/diamond-plugin/1.3.6/plugin.yaml
  - types/snmp-types.yaml
  - types/openstack-snmp-types.yaml


inputs:
  image: {}
  flavor: {}

node_templates:

  snmp_security_group:
    type: SNMPSecurityGroup

  snmp_monitored_host:
    type: cloudify.openstack.nodes.Server
    properties:
      image: { get_input: image }
      flavor: { get_input: flavor }
    relationships:
     - type: cloudify.openstack.server_connected_to_security_group
       target: snmp_security_group

  snmpd_configuring_node:
    type: SnmpdConfiguringNode
    relationships:
      - type: cloudify.relationships.contained_in
        target: snmp_monitored_host

  proxy_server:
    type: cloudify.openstack.nodes.Server
    properties:
      image: { get_input: image }
      flavor: { get_input: flavor }
    interfaces:
      cloudify.interfaces.monitoring_agent:
        install:
          implementation: diamond.diamond_agent.tasks.install
          inputs:
            diamond_config:
              interval: 1
        start: diamond.diamond_agent.tasks.start
        stop: diamond.diamond_agent.tasks.stop
        uninstall: diamond.diamond_agent.tasks.uninstall

  proxy_node:
    type: SNMPProxy
    relationships:
      - type: cloudify.relationships.contained_in
        target: proxy_server
      - type: cloudify.relationships.depends_on
        target: snmpd_configuring_node # Assure that Diamond starts after snmpd is configured
      - type: cloudify.relationships.monitors
        target: snmp_monitored_host
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure:
              inputs:
                oids:
                  1.3.6.1.4.1.2021.10.1.3.1: total.system
                  1.3.6.1.4.1.2021.10.1.3.2: total.user
